<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Miraculous</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div>
            <h1>Miraculous Ladybug</h1>
        </div>
        
        <ul>
            <li class="card">
                <p>Logo de Miraculous</p>
                <img src="miraculouslogo.jpg" class="logo">
            </li>

            <li class="card">
                <p>Ladybug</p>
                <img src="ladybug.jpg" class="icons">
            </li>

            <li class="card">
                <p>Tag picture</p>
                <picture>
                    <source media="(max-width: 720px)" srcset="chatnoir.jpg">
                    <source media="(max-width: 950px)" srcset="chatblanc.jpg">
                    <img src="chatnoir.jpg" class="icons">
                </picture>
            </li>
        </ul>

    </main>
    
</body>

</html>
