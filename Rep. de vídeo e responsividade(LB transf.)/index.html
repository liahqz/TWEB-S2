<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <title> Ladybug </title>
    <link rel="icon" href="./images/ladyicon.jpg">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <h1>Galeria de Imagens</h1>
    </header>

    <main>

        <div class="conteiner-imgs">
            <picture class="img1"> 
                <source media="(max-width: 480px)" srcset="./images/ladybug.jpg">
                <source media="(max-width: 768px)" srcset="./images/aquabug.png">
                <source media="(max-width: 978px)" srcset="./images/bugnoire.png">
                <img src="./images/ladybug.jpg" alt="ladybug" class="ladybug1">
                <p class="n1"> Ladybug </p>
            </picture>

            <picture class="img2">
                <source media="(max-width: 480px)" srcset="./images/multimouse.png">
                <source media="(max-width: 768px)" srcset="./images/icebug.png">
                <source media="(max-width: 978px)" srcset="./images/ladybee.png">
                <img src="./images/multimouse.png" alt="multimouse" class="ladybug2">
                <p class="n2"> Multimouse </p>
            </picture>
        
            <picture class="img3">
                <source media="(max-width: 480px)" srcset="./images/ladynoir.png">
                <source media="(max-width: 768px)" srcset="./images/cosmobug.png">
                <source media="(max-width: 978px)" srcset="./images/pennybug.png">
                <img src="./images/ladynoir.png" alt="ladynoir" class="ladybug3">
                <p class="n3"> Lady noir </p>
            </picture>
        </div>

        <div class="conteiner-video">
            <h1> Transformação: </h1>
            <div>
                <video controls class="video-player">
                    <source src="./video/Ladybug Transformation.mp4" type="video/mp4" alt="Transformation">
                    Seu navegador não suporta o vídeo.
                </video>
                <p> Miraculous: Tales of Ladybug & Cat Noir </p>
            </div>
        </div>
    </main>

    <footer>
        <h3> Copyright © 2025 | Developed by: <strong> Lívia </strong> e <strong> Maria </strong>.</h3>
    </footer>

</body>
</html>
